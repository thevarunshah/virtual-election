<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Results</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body style="margin:20px">
	<form id="home" action="#" class="form-group" style="width:500px" th:action="@{/}">
		<fieldset>
			<p th:text="'Here are the results:'" /><br/>
			<table class="table table-bordered table-condensed table-hover table-striped" id="resultsTable" border="1">
				<thead>
					<tr>
						<th><b>Person </b></th>
						<th><b>Votes </b></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th><b>Person 1 </b></th>
						<th th:text="${tally[0]}"></th>
					</tr>
					<tr>
						<th><b>Person 2 </b></th>
						<th th:text="${tally[1]}"></th>
					</tr>
					<tr>
						<th><b>Person 3 </b></th>
						<th th:text="${tally[2]}"></th>
					</tr>
					<tr>
						<th><b>Person 4 </b></th>
						<th th:text="${tally[3]}"></th>
					</tr>
				</tbody>
			</table>
			<br/><br/>
			<p th:text="'Here is a list of who voted for whom:'" /><br/>
			<table class="table table-bordered table-condensed table-hover table-striped" id="idVoteTable" border="1">
				<thead>
					<tr>
						<th><b>ID </b></th>
						<th><b>Vote </b></th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${idvotes.isEmpty()}">
						<td colspan="2">No one voted</td>
					</tr>
					<tr th:each="result : ${idvotes.entrySet()}">
						<td th:text="${result.getKey()}">ID</td>
						<td th:text="${result.getValue()}">Vote</td>
					</tr>
				</tbody>
			</table>
			<br/><br/>
			<p th:text="'Here is a list mentioning who voted and who did not:'" /><br/>
			<table class="table table-bordered table-condensed table-hover table-striped" id="whoVotedTable" border="1">
				<thead>
					<tr>
						<th><b>Name </b></th>
						<th><b>Voted? </b></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="person : ${votemap.entrySet()}">
						<td th:text="${person.getKey()}">ID</td>
						<td th:text="${person.getValue()}">Vote</td>
					</tr>
				</tbody>
			</table>
			<br/><br/>
			<input id="goHome" type="submit" class="button btn btn-success" value="Back to Home"/>
		</fieldset>
	</form>
	<br/>
</body>
</html>
