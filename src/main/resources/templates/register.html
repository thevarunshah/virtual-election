<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Register Voter</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body style="margin:20px">
	<form id="register" action="#" class="form-group" th:action="@{/approve}" method="post">
		<fieldset>		
		    <label>Name:</label> <br/>
	    	<input id="name" name="nametxt" type="text"/>
	    	<br/><br/>
	    	<label>SSN: (xxxxxxxxx - no dashes)</label> <br/>
	    	<input id="ssn" name="ssntxt" type="text"/>
	    	<br/><br/>
	    	<input id="submit" type="submit" class="button btn btn-success" value="Submit"/>
		</fieldset>
	</form>
</body>
</html>
