<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Registration Error</title>
</head>

	<form id="register" action="#" th:action="@{/register}">

			<p th:text="'Something went wrong with your registration - please try again.'" />

	<br/>
